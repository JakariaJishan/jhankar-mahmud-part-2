<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="task">
      <span style="color: gray; font-size: 20px">do something ...</span>
    </h1>
    <span>go to web. <a href="" id="link">click here...</a></span>

    <script>
      fetch("http://www.boredapi.com/api/activity/")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("task").innerHTML = data.activity;
          document.getElementById("link").innerHTML = data.link;
        });
    </script>
  </body>
</html>
